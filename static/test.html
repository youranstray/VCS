<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		.item{
			display: inline-block; width: 80px; height: 80px; margin: 10px; background: #CCC;
		}
		.parent1, .parent2{
			width: 400px; height: 400px; margin: 10px; border: 1px solid #CCC;
		}
	</style>
	<script type="text/javascript" src="js/libs/jQuery/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.item').draggable({
				drag: function () {

				}
			});
			$('.parent2').droppable({
				drop: function (e, ui) {
					var dragTarget = ui.draggable[0];
					$(dragTarget).attr('style', '');
					$(this).append(dragTarget);
					$(this).find('.item').draggable({appendTo: ".parent1"});
				}
			});
			$('.parent1').droppable({
				drop: function (e, ui) {
					var dragTarget = ui.draggable[0];
					$(dragTarget).attr('style', '');
					$(this).append(dragTarget);
					$(this).find('.item').draggable({appendTo: ".parent2"});
				}
			});
		});
	</script>
</head>
<body>
	<div class="parent1">
		<div class="item">11111</div>
		<div class="item">22222</div>
		<div class="item">33333</div>
		<div class="item">44444</div>
	</div>
	<div class="parent2" style="">
		
	</div>
</body>
</html>
